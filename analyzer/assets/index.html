<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analyzer</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --ok: #22c55e;
        --fail: #ef4444;
        --line: #1f2937;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: "Segoe UI", "Malgun Gothic", sans-serif;
      }
      .app {
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }
      .top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 18px;
        border-bottom: 1px solid var(--line);
        background: rgba(17, 24, 39, 0.85);
      }
      .title {
        font-weight: 600;
      }
      .session-placeholder {
        color: var(--muted);
        font-size: 13px;
      }
      .status {
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 13px;
        font-weight: 600;
      }
      .status.ok {
        background: rgba(34, 197, 94, 0.15);
        color: var(--ok);
        border: 1px solid rgba(34, 197, 94, 0.35);
      }
      .status.fail {
        background: rgba(239, 68, 68, 0.15);
        color: var(--fail);
        border: 1px solid rgba(239, 68, 68, 0.35);
      }
      .content {
        padding: 24px;
      }
      .guide {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 18px;
        max-width: 780px;
      }
      .guide p {
        margin: 0;
        color: var(--muted);
      }
      .actions {
        margin-top: 14px;
        display: __FAILURE_ACTIONS_DISPLAY__;
        gap: 10px;
      }
      button {
        border: 1px solid #334155;
        border-radius: 10px;
        background: #1e293b;
        color: var(--text);
        padding: 10px 14px;
        cursor: pointer;
      }
      button:hover {
        background: #273549;
      }
      .composer {
        border-top: 1px solid var(--line);
        padding: 14px 18px;
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(17, 24, 39, 0.85);
      }
      .attach {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        display: grid;
        place-items: center;
        font-size: 18px;
      }
      .input {
        flex: 1;
        background: #0b1220;
        border: 1px solid #243041;
        border-radius: 10px;
        padding: 10px 12px;
        color: var(--muted);
      }
    </style>
  </head>
